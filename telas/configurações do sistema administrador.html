<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Horas Compementares - SHC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="theme-admin">
    <header class="header">
        <a href="dashboard administrador.html" class="logout-btn"><i class="fas fa-chevron-circle-left"></i> Voltar</a>
        <div class="logo">SHC</div>
        <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </header>
    
    <main class="main-container">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-cogs"></i> Configurações do Sistema</h1>
            <button id="save-settings-btn" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Todas as Alterações</button>
        </div>

        <div class="settings-grid">
            <section class="settings-card">
                <h3>Parâmetros Acadêmicos</h3>
                <div class="form-group">
                    <label>Gerenciar Áreas de Atividade</label>
                    <div id="tag-list-container" class="tag-list"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><input type="text" id="new-tag-input" placeholder="Adicionar nova área..."></div>
                    <button id="add-tag-btn" class="btn btn-secondary">Adicionar</button>
                </div>
                 <div class="form-group">
                    <label style="border-top: 1px solid var(--glass-border); padding-top: 20px; margin-top: 20px;">Regras de Horas Complementares</label>
                    <div class="form-row">
                         <div class="form-group"><label>Total Mínimo de Horas</label><input type="number" id="horas-minimas" value="200"></div>
                         <div class="form-group"><label>Mínimo por Área (%)</label><input type="number" id="min-por-area" value="20"></div>
                         <div class="form-group"><label>Máximo por Área (%)</label><input type="number" id="max-por-area" value="60"></div>
                    </div>
                </div>
            </section>

            <section class="settings-card">
                <h3>Manutenção do Sistema</h3>
                <div class="toggle-switch">
                    <span>Modo Manutenção (desativa o acesso para não-admins)</span>
                    <label class="switch">
                        <input type="checkbox" id="modo-manutencao">
                        <span class="slider"></span>
                    </label>
                </div>
            </section>

             <section class="settings-card">
                <h3>Integrações</h3>
                <div class="form-group">
                    <label for="api-url">URL da API de Importação de Alunos</label>
                    <input type="text" id="api-url" value="https://api.instituicao.com/v1/alunos">
                </div>
                <div class="form-group">
                    <label for="api-key">Chave da API (API Key)</label>
                    <input type="password" id="api-key" value="**************">
                </div>
                 <div style="display: flex; justify-content: flex-end; gap: 15px;">
                     <button class="btn btn-secondary">Testar Conexão</button>
                 </div>
            </section>
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/configuracoes.js"></script>
</body>
</html>
